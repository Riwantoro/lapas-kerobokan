<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Pencatatan Tahanan Lapas Kerobokan</title>
  <link rel="stylesheet" href="assets/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Sistem Pencatatan Tahanan Lapas Kerobokan</h1>

    <!-- Tombol untuk menuju halaman khusus -->
    <div class="mb-3">
      <a href="darurat.html" class="btn btn-warning">Lihat Tahanan Darurat</a>
    </div>

    <!-- Form Input Data -->
    <form id="form-sidang" class="mb-4">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="lokasi-sidang" class="form-label">Tahanan Sidang</label>
          <select id="lokasi-sidang" class="form-select" required>
            <option value="">Pilih Lokasi</option>
            <option value="Badung">Badung</option>
            <option value="Denpasar">Denpasar</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="tanggal-sidang" class="form-label">Tanggal Sidang</label>
          <input type="date" id="tanggal-sidang" class="form-control" required>
        </div>
      </div>
      <div class="mb-3">
        <button type="button" id="tambah-baris" class="btn btn-primary">Tambah Baris</button>
      </div>
      <table class="table table-bordered" id="tabel-tahanan">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama Tahanan</th>
            <th>Vonis (Tahun)</th>
            <th>Banding (Ya/Tidak)</th>
            <th>Tanggal Penangkapan</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <!-- Baris akan ditambahkan secara dinamis -->
        </tbody>
      </table>
      <button type="submit" class="btn btn-success">Simpan Data</button>
    </form>

    <!-- Notifikasi -->
    <div id="notifikasi" class="alert alert-success d-none"></div>

    <!-- Fitur Pencarian -->
    <div class="mb-3">
      <input type="text" id="cari-tahanan" class="form-control" placeholder="Cari nama tahanan...">
    </div>

    <!-- Tabel Data yang Disimpan -->
    <h2>Data Tahanan yang Disimpan</h2>
    <table class="table table-bordered" id="tabel-data">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama Tahanan</th>
          <th>Vonis (Tahun)</th>
          <th>Banding</th>
          <th>Tanggal Penangkapan</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data akan ditampilkan di sini -->
      </tbody>
    </table>
  </div>
  <script src="assets/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
